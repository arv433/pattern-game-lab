<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="colors.css" />
    <title>Pattern Game</title>
  </head>
  <body>
    <div class="container">
      <h3 class="instructional-content">
        <span name="instructions-dialog"></span>
      </h3>
      <div class="grid-container">
        <div class="grid-item">
          <div class="tile bg-yellow" name="tile-00"></div>
        </div>
        <div class="grid-item">
          <div class="tile bg-light-blue" name="tile-01"></div>
        </div>
        <div class="grid-item">
          <div class="tile bg-red" name="tile-02"></div>
        </div>
        <div class="grid-item">
          <div class="tile bg-dark-blue" name="tile-10"></div>
        </div>
        <div class="grid-item">
          <div class="tile bg-light-green" name="tile-11"></div>
        </div>
        <div class="grid-item">
          <div class="tile bg-purple" name="tile-12"></div>
        </div>
        <div class="grid-item">
          <div class="tile bg-dark-green" name="tile-20"></div>
        </div>
        <div class="grid-item">
          <div class="tile bg-orange" name="tile-21"></div>
        </div>
        <div class="grid-item">
          <div class="tile bg-white" name="tile-22"></div>
        </div>
      </div>
      <h3 class="instructional-content">
        <span name="round-number"></span>
      </h3>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
